<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link
      href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sign.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup_container">
      <div class="signup_left">
        <lottie-player
          src="https://assets1.lottiefiles.com/packages/lf20_h7dcmwwl.json"
          background="transparent"
          speed="1"
          style="width: 400px; height: 400px"
          loop
          autoplay
        ></lottie-player>
        <p>You dont have an account? <a href="./signup.html">Sign Up</a></p>
      </div>
      <div class="signup_right">
        <h1>Sign In</h1>
        <form id="form_signin" action="">
          <div class="input-wrapper">
            <i class="fad fa-envelope fa-2x"></i>
            <input name="email" type="email" placeholder="Email" required />
          </div>
          <div class="input-wrapper">
            <i class="fad fa-key fa-2x"></i>
            <input
              id="p"
              name="password"
              type="password"
              placeholder="Password"
              required
            />
          </div>
          <input type="checkbox" id="showPassword" onclick="visibility()" />
          <label for="showPassword">Show password</label><br />

          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        apiKey: "AIzaSyD3PWLu1_yyOJP410XW6XQV-A7P_a5V5lI",
        authDomain: "bonnghe-chat.firebaseapp.com",
        projectId: "bonnghe-chat",
        storageBucket: "bonnghe-chat.appspot.com",
        messagingSenderId: "118813511998",

      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./signin.js"></script>
    <script>
      function visibility() {
        var x = document.getElementById("p");
        if (x.type == "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
