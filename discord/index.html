<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/icons8-discord-new-logo-48.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="user-chat">
            <div class="server">
                <i class="fas fa-plus icon"></i>
            </div>
            <div class="server"></div>
            <div class="server"></div>
            <div class="server "><i class="fas fa-compass "></i></div>
            <div class="line"></div>
            <div class="server"><i class="fas fa-download"></i></div>
        </div>

        <div class="chat-des">
            <input type="text" placeholder="Tìm cuộc trò chuyện">
            <hr>

            <!-- code vao day -->
        </div>

        <div class="chat">
            <div class="chat-title">
                <div class="chat-title-left">
                    <p id="bb"><i class="fad fa-user"></i> Bạn bè</p>
                    <p>Trực Tuyến</p>
                    <p>Tất cả</p>
                    <p>Chờ xử lý</p>
                    <p>Đã chặn</p>
                    <p id="tb">Thêm Bạn</p>
                </div>
                <div class="chat-title-right">
                    <p id="bb"><i class="fas fa-comment-alt"></i></p>
                    <p><i class="fad fa-box-open"></i></p>
                    <p><i class="fad fa-question-circle"></i></p>
                </div>

            </div>
            <div class="chat-body">
                <div class="chat-message">
                    <img src="https://discord.com/assets/a12ff54c4c5c03b41006fd96a4709c29.svg">
                    <p>Không có ai cả</p>
                </div>
                <div class="user-list">
                    <p>Trực tuyến</p>

                    <div class="list-users-wrapper">
                        <div class="user">
                            <img src="https://img.icons8.com/officel/80/000000/user.png"/>
                             <p>Nguyễn Văn Cường</p>
                             <img src="./img/icons8-crown-48.png" alt="">
                        </div>
                        <div class="user">
                            <img src="https://img.icons8.com/officel/80/000000/user.png"/>
                             <p>Nguyễn Văn Cường</p>
                             <img src="./img/icons8-crown-48.png" alt="">

                        </div>
                        <div class="user">
                            <img src="https://img.icons8.com/officel/80/000000/user.png"/>
                             <p>Nguyễn Văn Cường ccccccccccc</p>
                             <img src="./img/icons8-crown-48.png" alt="">
                            
                        </div>
                        <div class="user">
                            <img src="https://img.icons8.com/officel/80/000000/user.png"/>
                             <p>Nguyễn Văn Cường</p>
                             <img src="./img/icons8-crown-48.png" alt="">
                            
                        </div>
                        <div class="user">
                            <img src="https://img.icons8.com/officel/80/000000/user.png"/>
                             <p>Nguyễn Văn Cường</p>
                             <img src="./img/icons8-crown-48.png" alt="">
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/85cb170793.js" crossorigin="anonymous"></script>
</body>

</html>
